- name: vpc playbook
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Get the variable
      include_vars: vars/vpc

    - name: creating vpc
      ec2_vpc_net: 
        name: "{{vpc_name}}"
        cidr_block: "{{vpc_cidr_block}}"
        region: "{{Region}}"
        dns_hostnames: true
        dns_support: true 
        tenancy: default
        state: present 
      register: vpcout

    - name: creating subnets
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{Region}}"
        Az: "{{zone1}}"
        state: present
        cidr: "{{public_subnet_cidr_block1}}"
        map_public: true
        tags:
          Name: public-subnet1
      register: pubsub1out
